{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Projects</title>
    <link rel="stylesheet" type="text/css" href="{% static 'available_projects.css' %}">
</head>
<body>
    <h1>Available Projects</h1>
    <div class="flex ava_proj">
        {% for project in projects %}
            <div class="flex project-details-box justify-center item-center">
                <div class="flex project-thumbnail" style="background-image: url('{{ project.thumbnail.url }}')">
                    <div class="flex lbox justify-center item-center">
                        <strong>Project Name:</strong> {{ project.project_name }}<br>
                        <strong>Project Description:</strong> {{ project.project_desc }}<br>
                        <!-- Add a form to submit the join request -->
                         <form method="post" action="{% url 'send_join_request' project.pid %}">
                            {% csrf_token %}
                                <input type="submit" value="JOIN REQUEST" style="color: aliceblue; background-color: blueviolet; height: 40px; width: 200px; border-radius: 10px; opacity: 0.7; font-weight: bold;">
                         </form>
                    </div>
                </div>
            </div>
        {% empty %}
            <li>No projects available.</li>
        {% endfor %}
    </div>
</body>
</html>
